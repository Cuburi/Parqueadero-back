<!DOCTYPE html>
<html xmlns="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Parqueadero</title>
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
	<br>
	<h2>Ingreso de automovil</h2>
		<form action="#" th:action="@{/save}" th:object="${vehiculo}" method="POST">
			<div class="form-group">
				<label for="placa">PLACA</label>
				<input type="text" class="form-control" id="placa" th:field="*{placa}" name="placa">
			</div>
			<input type="hidden" th:field="*{id}" name="id" id="id">
			<button type="submit" class="btn btn-success">Guardar</button>
		</form>
	</div>
</body> 
</html>
